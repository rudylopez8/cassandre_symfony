<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Cassandre Communication</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: var(--bs-secondary); }
    .login-card { max-width: 400px; margin: 5rem auto; }
  </style>
</head>
<body>
  <div class="login-card card shadow-sm">
    <div class="card-body text-center">
      <i class="fa-solid fa-shield-halved fa-3x mb-3" style="color:var(--bs-primary);"></i>
      <h4 class="card-title mb-4">Connexion</h4>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="vous@exemple.com">
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      </form>
      <p class="mt-3"><a href="#">Mot de passe oublié ?</a></p>
    </div>
  </div>
</body>
</html>
